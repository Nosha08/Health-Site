<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if submitted %}
    Your appointment was created sucessfully!

    {% else %}


    <h1>Make an Appointment</h1>

        {% csrf_token %}

        {{ form.date.as_hidden }}
        {{form.time}}
        
        <input type = "submit" value = "Submit">

    </form>

    
    {% endif %}
</body>
</html>
