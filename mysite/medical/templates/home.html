{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="animated-bg"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
    VANTA.WAVES({
        el: "#animated-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 500.00,
        minWidth: 500.00,
        scale: 1.00,
        color: 0x74c8,
        scaleMobile: 1.00,
        waveSpeed: 0.60
    })

    
    </script>

    <div class="center">
        <h1>Welcome to HealthTech!</h1>
        <h2>An everday solution for those in search of a medical office and accessible appointment booking system!</h2>
        <h2>Search for a medical office near you!</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="query" placeholder="Search..." />
            <button type="submit">Search</button>
        </form>
    </div>

{% endblock %}
</body>
</html>
