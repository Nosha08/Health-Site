{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="center-content">
        <div class="container-card">
            <div class="center">
                <h1>{{ office.name }}</h1>
                <h2>{{ office.open }} - {{ office.close }}</h2>
                <h2>{{ office.location }}</h2>
                <h2>{{ office.description }}</h2>
                <button class="book-button" type="button"><a href="/calendar/make_appointment/{{ office.id }}/">Book an appointment</a></button>
            </div>
        </div>
    </div>

{% endblock %}

</body>
</html>
