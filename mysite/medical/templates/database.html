{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <div class="center-content">
        <div class="office-card">
            {% for office in offices %}
                <div class="container-card">
                    <div class="center">
                        <h1>{{ office.name }}</h1>
                        <h2>{{ office.open }}</h2>
                        <h2>{{ office.close }}</h2>
                        <h2>{{ office.location }}</h2>
                        <p>{{ office.description }}</p>
                        <button class="book-button" type="button"><a href="/medical/results/{{ office.id }}">Go to page</a></button>                
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
            
</body>
</html>

{% endblock %}
