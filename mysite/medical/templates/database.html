{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
    body {
        background-color: rgb(178, 207, 226);
    }
    </style>    

    
<div class="container">
    {% for office in offices %}
        {% if forloop.counter0|divisibleby:3 %}
            <div class="row">
        {% endif %}
        
        <div class="col">
            <div class="center-content">
                <div class="office-card">
                    <div class="container-card">
                        <div class="center">
                            <h1>{{ office.name }}</h1>
                            <h2>{{ office.open }}</h2>
                            <h2>{{ office.close }}</h2>
                            <h2>{{ office.location }}</h2>
                            <p>{{ office.description }}</p>
                            <button class="book-button" type="button">
                                <a href="/medical/results/{{ office.id }}">Go to page</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
</div>
            
</body>
</html>

{% endblock %}
